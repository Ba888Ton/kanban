<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./src/header.css">
  <link rel="stylesheet" href="./src/main.css">
</head>
<body>
  <article class="main-wrap">
    <header class="header">
      <img src="src/img/logo.svg" class="logo" alt="logo">
      <h1 class="head-title">Awesome Kanban Board</h1>
      <button class="add-new-list" id="new-list">Create new list</button>
      <div class="avatar">
        <img src="src/img/avatar.svg" alt="">
      </div>
      <div class="new-board-popup" id="popup">
        <h3 class="popup-title">Create new board</h3>
        <input class="popup-input" tabindex="1" type="text" name="" id="popup-input" placeholder="New board name">
        <button class="popup-btn" id="popup-create" type="submit">Create</button>
        <button class="popup-btn" id="popup-cancel" type="cancel">Cancel</button>
      </div>
      <div class="main_placeholder">Set your first list. Push 'Add list' on top</div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <p class="footer-text" id="active"></p>
      <p class="footer-text" id="finished"></p>
      <p class="footer-text">Kanban board by Anton Skorikov, 2020</p>
    </footer>
  </article>
  <script type="module" src="./src/kanban.js"></script>
</body>

</html>
